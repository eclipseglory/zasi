<script type='module'>
    import Graph from "../src/Graph.js";
    import Rectangle from "../src/shape/Rectangle.js";

    createOneFullCanvas();
    let graph = new Graph(webgl);
    let rect = new Rectangle({x: 0, y: 100, width: 100, height: 100, color: 'red'});
    graph.addChild(rect);

    function update() {
        graph.update();
        requestAnimationFrame(update);
        rect.left += 0.4;
        rect.rotate += 0.1;
    }

    update();
</script>
