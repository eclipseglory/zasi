<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script type='module'>
    import Graph from "../src/Graph.js";
    import Rectangle from "../src/shape/Rectangle.js";
    import Ellipse from "../src/shape/Ellipse.js";
    import Circle from "../src/shape/Circle.js";

    createOneFullCanvas();
    let graph = new Graph(webgl, {projectionType: 0});
    let rect = new Rectangle({
        x: 0,
        y: 100,
        width: 100,
        height: 100,
        radius: 5,
        color: 'red',
        borderColor: 'yellow',
        borderWidth: 4
    });
    let ellipse = new Ellipse({
        centerX: 50,
        centerY: 50,
        radiusX: 50,
        radiusY: 20,
        color: 'yellow',
        borderColor: 'red',
        borderWidth: 4
    });
    let circle = new Circle({
        centerX: 200,
        centerY: 200,
        radius: 100,
        color: 'purple',
        rotateX: 270
    });

    graph.addChild(circle);
    graph.addChild(rect);
    graph.addChild(ellipse);
    function update() {
        graph.update();

        ellipse.rotate += 0.5;
        circle.rotateX += 0.5;
        // console.log(circle.rotateX);
        rect.left += 0.4;
        rect.rotate += 0.1;
        requestAnimationFrame(update);
    }

    update();
</script>
</html>
