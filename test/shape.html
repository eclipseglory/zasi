<script type='module'>
    import Graph from "../src/Graph.js";
    import Rectangle from "../src/shape/Rectangle.js";
    import Ellipse from "../src/shape/Ellipse.js";
    import Circle from "../src/shape/Circle.js";
    import Figure from "../src/Figure.js";

    createOneFullCanvas();
    let za = zasi;


    function definedReadOnly(maps, out) {
        for (let p in maps) {
            let v = maps[p];
            let v1 = v;
            if (typeof v1 == 'object') {
                v1 = {};
                definedReadOnly(v, v1);
            }
            Object.defineProperty(out, p, {
                get: function () {
                    return v1;
                }
            });
        }
    }

    let graph = new Graph(webgl, {enableDepthTest: true});
    let rect = new Rectangle({
        x: 0,
        y: 100,
        width: 100,
        height: 100,
        radius: 5,
        color: 'red',
        borderColor: 'yellow',
        borderWidth: 4
    });
    let ellipse = new Ellipse({
        centerX: 50,
        centerY: 50,
        radiusX: 50,
        radiusY: 20,
        color: 'yellow',
        borderColor: 'red',
        borderWidth: 4
    });
    let circle = new Circle({
        centerX: 200,
        centerY: 200,
        radius: 100,
        color: 'purple'
    });
    circle.transformAnchorCalculator = function (figure) {
        let dt = figure.getDefaultTransformAnchor();
        dt.x = figure.radius;
        dt.y = 0;
        return dt;
    };

    ellipse.transformAnchorCalculator = function (figure) {
        let dt = figure.getDefaultTransformAnchor();
        dt.x = 0;
        dt.y = figure.height / 2;
        return dt;
    };

    graph.addChild(circle);
    graph.addChild(rect);
    graph.addChild(ellipse);
    graph.startLoopRefresh({
        loopStart: function () {
            ellipse.rotate += 0.5;
            circle.rotate += 0.5;
            // console.log(circle.rotateX);
            rect.left += 0.4;
            rect.rotate += 0.1;
        }
    });
